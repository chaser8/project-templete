nacos:
  namespace: a3c54dc2-5b9c-4666-ad76-f1936e7bdbf0
  server-addr: 192.168.10.52:8848
server:
  port: 8084
  max-http-header-size: 4048576
spring:
  profiles:
    active: dev
  application:
    name: xxx-common-api
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      config:
        namespace: ${nacos.namespace}
        file-extension: yaml
        server-addr: ${nacos.server-addr}
        ext-config:
          - data-id: database-${spring.profiles.active}.yaml
            group: database
            refresh: true
          - data-id: common-${spring.profiles.active}.yaml
            group: common
            refresh: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: info
    com:
      tydic:
        dev1:
          sale: debug